name: Docker Deploy to Server

on:
  push:
    branches: [ dev ]
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - '.env'
  workflow_dispatch:

jobs:
  prepare:
    name: Prepare deployment artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r frontend deploy/ || true
          cp -r auth-api deploy/ || true
          cp -r todos-api deploy/ || true
          cp -r users-api deploy/ || true
          cp -r log-message-processor deploy/ || true
          cp docker-compose.yml deploy/ || true
          cp .env deploy/ || true
          tar -czf deployment.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment.tar.gz

  deploy:
    name: Deploy to remote server via SSH
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: ./

      - name: Copy artifact to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "deployment.tar.gz"
          target: "/tmp/"

      - name: Run deployment on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 600s
          script: |
            set -e
            echo "Extracting package..."
            cd /tmp
            tar -xzf deployment.tar.gz -C /tmp || true

            echo "Backing up current deployment if exists..."
            sudo mkdir -p /opt/backups
            if [ -d "/opt/devops-app" ]; then
              sudo cp -r /opt/devops-app /opt/backups/devops-app-$(date +%Y%m%d-%H%M%S) || true
            fi

            echo "Copying files..."
            sudo mkdir -p /opt/devops-app
            sudo rm -rf /opt/devops-app/* || true
            sudo cp -r /tmp/deploy/* /opt/devops-app/
            sudo chown -R $USER:$USER /opt/devops-app || true

            # Install Docker if missing
            if ! command -v docker >/dev/null 2>&1; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER || true
              sudo systemctl enable docker || true
              sudo systemctl start docker || true
            fi

            # Install Docker Compose if missing
            if ! command -v docker-compose >/dev/null 2>&1; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              sudo ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose || true
            fi

            echo "Pulling images and bringing up services..."
            cd /opt/devops-app
            sudo docker-compose pull || true
            sudo docker-compose up -d --remove-orphans

            echo "Waiting for services to start..."
            sleep 20

            echo "Container status:"
            sudo docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'

      - name: Deployment finished
        run: echo "Deployment to ${{ secrets.HOST }} completed"
