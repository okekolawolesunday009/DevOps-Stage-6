name: Infrastructure Deployment

on:
  push:
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - 'infrastructure.yml'
  workflow_dispatch:

env:
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}  # FIXED: Changed from TF_VAR_public_key
  TF_VAR_private_key_path: ${{ secrets.SSH_PRIVATE_KEY }}
  TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
  TF_VAR_email: ${{ secrets.NOTIFICATION_EMAIL }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.plan.outputs.has-changes }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          
      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init
          
      - name: Terraform Plan
        id: plan
        run: |
          cd infra/terraform
          set +e  # Don't exit on error
          terraform plan -detailed-exitcode -out=tfplan
          EXIT_CODE=$?
          set -e  # Re-enable exit on error
          echo "has-changes=${EXIT_CODE}" >> $GITHUB_OUTPUT
          
          # Exit with 0 so the job doesn't fail
          if [ $EXIT_CODE -eq 1 ]; then
            exit 1  # Only fail on actual errors
          fi
          exit 0
          
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform/tfplan
        if: steps.plan.outputs.has-changes == 'true'  # Only upload if changes detected

  drift-notification:
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: needs.terraform-plan.outputs.has-changes == 'true'
    steps:
      - name: Send Drift Detection Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸš¨ðŸš¨ Infrastructure Drift for HNG Stage 6 Detected ðŸš¨ðŸš¨"
          body: |
            Infrastructure drift has been detected in the HNG Stage 6 project.
            
            Change/Drift in Terraform plan has been detected. A Manual approval for applying changes required.
            
            Please Check through the changes and approve changes only if changes are expected.

            WARNING! - Only Approve changes if they are expected.
            
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            
            View the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_USERNAME }}

  manual-approval:
    needs: [terraform-plan, drift-notification]
    runs-on: ubuntu-latest
    if: needs.terraform-plan.outputs.has-changes == 'true'
    environment: production-infrastructure
    steps:
      - name: Manual Approval Required
        run: |
          echo "Manual approval required for infrastructure changes"
          echo "Exit code from plan: ${{ needs.terraform-plan.outputs.has-changes }}"

  terraform-apply:
    needs: [terraform-plan, manual-approval]
    runs-on: ubuntu-latest
    if: |
      always() && 
      needs.terraform-plan.result == 'success' &&
      (
        needs.terraform-plan.outputs.has-changes == '0' || 
        (needs.terraform-plan.outputs.has-changes == '2' && needs.manual-approval.result == 'success')
      )
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
          
      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init
          
      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform/
        if: needs.terraform-plan.outputs.has-changes == 'true'  # Only download if changes detected
          
      - name: Terraform Apply
        run: |
          cd infra/terraform
          if [ "${{ needs.terraform-plan.outputs.has-changes }}" == "true" ]; then
            terraform apply tfplan
          else
            terraform apply -auto-approve
          fi