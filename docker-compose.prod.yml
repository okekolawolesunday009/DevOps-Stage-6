version: "3.9"

services:
  auth-api:
    image: ${DOCKER_USERNAME}/devops-auth-api:latest
    container_name: auth-api
    environment:
      AUTH_API_PORT: ${AUTH_API_PORT:-8081}
      JWT_SECRET: ${JWT_SECRET}
      USERS_API_ADDRESS: http://users-api:8083
    expose:
      - "8081"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=Host(`www.prod.chickenkiller.com`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.entrypoints=websecure"
      - "traefik.http.routers.auth-api.tls.certresolver=le"
      - "traefik.http.services.auth-api.loadbalancer.server.port=8081"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.auth-api.middlewares=auth-strip"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    image: ${DOCKER_USERNAME}/devops-frontend:latest
    container_name: frontend
    environment:
      PORT: ${PORT:-8080}
      AUTH_API_ADDRESS: https://www.prod.chickenkiller.com/api/auth
      TODOS_API_ADDRESS: https://www.prod.chickenkiller.com/api/todos
    expose:
      - "8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`www.prod.chickenkiller.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=le"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"
      - "traefik.http.routers.frontend.priority=1"
    networks:
      - app-network
    restart: unless-stopped

  log-message-processor:
    image: ${DOCKER_USERNAME}/devops-log-message-processor:latest
    container_name: log-message-processor
    environment:
      REDIS_HOST: ${REDIS_HOST:-redis-queue}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_CHANNEL: ${REDIS_CHANNEL:-log_channel}
    networks:
      - app-network
    restart: unless-stopped

  todos-api:
    image: ${DOCKER_USERNAME}/devops-todos-api:latest
    container_name: todos-api
    environment:
      TODO_API_PORT: ${TODO_API_PORT:-8082}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: ${REDIS_HOST:-redis-queue}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_CHANNEL: ${REDIS_CHANNEL:-log_channel}
    expose:
      - "8082"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos-api.rule=Host(`www.prod.chickenkiller.com`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.entrypoints=websecure"
      - "traefik.http.routers.todos-api.tls.certresolver=le"
      - "traefik.http.services.todos-api.loadbalancer.server.port=8082"
      - "traefik.http.middlewares.todos-strip.stripprefix.prefixes=/api/todos"
      - "traefik.http.routers.todos-api.middlewares=todos-strip"
    networks:
      - app-network
    restart: unless-stopped

  user-api:
    image: ${DOCKER_USERNAME}/devops-users-api:latest
    container_name: users-api
    environment:
      SERVER_PORT: ${SERVER_PORT:-8083}
      JWT_SECRET: ${JWT_SECRET}
    expose:
      - "8083"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users-api.rule=Host(`www.prod.chickenkiller.com`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.entrypoints=websecure"
      - "traefik.http.routers.users-api.tls.certresolver=le"
      - "traefik.http.services.users-api.loadbalancer.server.port=8083"
      - "traefik.http.middlewares.users-strip.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.users-api.middlewares=users-strip"
    networks:
      - app-network
    restart: unless-stopped

  redis-queue:
    image: redis:alpine
    container_name: redis-queue
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

  traefik:
    image: traefik:v2.9
    container_name: traefik
    restart: unless-stopped
    command:
      - --configFile=/etc/traefik/traefik.yml
    ports:
      - "80:80"
      - "443:443"
      - "9080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik:/letsencrypt"
      - "traefik_data:/letsencrypt"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`www.prod.chickenkiller.com`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.middlewares.traefik-strip.stripprefix.prefixes=/traefik"
      - "traefik.http.routers.traefik.middlewares=traefik-strip"
    networks:
      - app-network

volumes:
  redis_data:
  traefik_data:

networks:
  app-network:
    driver: bridge