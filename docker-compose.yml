services:
  # Traefik Reverse Proxy (LOCAL MODE - No SSL)
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      # Enable Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"  # Allow dashboard without auth (local only!)
      # Logging for debugging
      - "--log.level=DEBUG"
    ports:
      - "80:80"      # HTTP
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
  # Redis Queue
  redis:
    image: redis:7-alpine
    container_name: redis-queue
    restart: unless-stopped
    networks:
      - app-network
  # Auth API (Go)
  auth-api:
    image: okekolawoles36/auth-api:latest
    container_name: auth-api
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis-queue
      - REDIS_PORT=6379
      - JWT_SECRET=myfancysecret
      - AUTH_API_PORT=8081
      - USERS_API_ADDRESS=http://users-api:8083
    depends_on:
      - redis
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=Host(`localhost`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.entrypoints=web"
      - "traefik.http.services.auth-api.loadbalancer.server.port=8081"
  # Todos API (Node.js)
  todos-api:
    image: okekolawoles36/todo-api:latest
    container_name: todos-api
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis-queue
      - REDIS_PORT=6379
      - AUTH_API_URL=http://auth-api:8081
      - JWT_SECRET=myfancysecret
      - REDIS_CHANNEL=log_channel
    depends_on:
      - redis
      - auth-api
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos-api.rule=Host(`localhost`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.entrypoints=web"
      - "traefik.http.services.todos-api.loadbalancer.server.port=8082"
  # Users API (Java Spring Boot)
  users-api:
    image: okekolawoles36/users-api:latest
    container_name: users-api
    restart: unless-stopped
    environment:
      - SERVER_PORT=8083
      - JWT_SECRET=myfancysecret
    depends_on:
      - redis
      - auth-api
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users-api.rule=Host(`localhost`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.entrypoints=web"
      - "traefik.http.services.users-api.loadbalancer.server.port=8083"
  # Log Processor (Python)
  log-processor:
    image: okekolawoles36/log-message-processor:latest
    container_name: log-processor
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis-queue
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
    depends_on:
      - redis
    networks:
      - app-network
  # Frontend (Vue.js)
  frontend:
    image: okekolawoles36/frontend:latest
    container_name: frontend
    restart: unless-stopped
    environment:
      - AUTH_API_ADDRESS=http://localhost/api/auth
      - TODOS_API_ADDRESS=http://localhost/api/todos
    depends_on:
      - auth-api
      - todos-api
      - users-api
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
networks:
  app-network:
    driver: bridge