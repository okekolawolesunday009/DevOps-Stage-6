services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # (Local testing) -- removed global HTTP -> HTTPS redirect so localhost HTTP works

      # ACME SSL
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=your@email.com"
      - "--certificatesresolvers.myresolver.acme.storage=/acme.json"

      # Dashboard ENABLED but secured
      - "--api.dashboard=true"

      # Debug logs
      - "--log.level=DEBUG"

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - app-network

  auth-api:
    image: okekolawoles36/auth-api:latest
    container_name: auth-api
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=myfancysecret
      - AUTH_API_PORT=8081
      - USERS_API_ADDRESS=http://users-api:8083
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=Host(`prod.chickenkiller.com`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.entrypoints=websecure"
      - "traefik.http.routers.auth-api.tls.certresolver=myresolver"
      - "traefik.http.services.auth-api.loadbalancer.server.port=8081"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.auth-api.middlewares=auth-strip"
      # Local HTTP router for testing on localhost
      - "traefik.http.routers.auth-api-local.rule=Host(`localhost`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api-local.entrypoints=web"
      - "traefik.http.routers.auth-api-local.middlewares=auth-strip"

  todos-api:
    image: okekolawoles36/todo-api:latest
    container_name: todos-api
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos-api.rule=Host(`prod.chickenkiller.com`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.entrypoints=websecure"
      - "traefik.http.routers.todos-api.tls.certresolver=myresolver"
      - "traefik.http.services.todos-api.loadbalancer.server.port=8082"
      - "traefik.http.middlewares.todos-strip.stripprefix.prefixes=/api/todos"
      - "traefik.http.routers.todos-api.middlewares=todos-strip"
      # Local HTTP router for testing on localhost
      - "traefik.http.routers.todos-api-local.rule=Host(`localhost`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api-local.entrypoints=web"
      - "traefik.http.routers.todos-api-local.middlewares=todos-strip"

  users-api:
    image: okekolawoles36/users-api:latest
    container_name: users-api
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users-api.rule=Host(`prod.chickenkiller.com`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.entrypoints=websecure"
      - "traefik.http.routers.users-api.tls.certresolver=myresolver"
      - "traefik.http.services.users-api.loadbalancer.server.port=8083"
      - "traefik.http.middlewares.users-strip.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.users-api.middlewares=users-strip"
      # Local HTTP router for testing on localhost
      - "traefik.http.routers.users-api-local.rule=Host(`localhost`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api-local.entrypoints=web"
      - "traefik.http.routers.users-api-local.middlewares=users-strip"

  frontend:
    image: okekolawoles36/frontend:latest
    container_name: frontend
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`prod.chickenkiller.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      # Local HTTP , router so you can use http://localhost:8080 for testing
      #test
      - "traefik.http.routers.frontend-local.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend-local.entrypoints=web"
      - "traefik.http.routers.frontend-local.priority=10"

networks:
  app-network:
    driver: bridge
